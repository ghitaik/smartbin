<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmartBin</title>
  <style>
    body{font-family:system-ui,Segoe UI,Helvetica,Arial,sans-serif;max-width:840px;margin:24px auto;padding:0 16px}
    .row{display:flex;gap:8px;align-items:center}
    #log{margin-top:10px;padding:8px;background:#f6f6f6;border-radius:6px;white-space:pre-wrap}
    img{max-width:100%}
    button{padding:8px 14px;border-radius:8px;border:0;background:#2563eb;color:#fff}
    input[type=text]{flex:1;padding:8px;border:1px solid #ccc;border-radius:8px}
  </style>
</head>
<body>
  <h1>SmartBin ♻️</h1>
  <p>Upload a photo and get the German bin suggestion.</p>

  <div class="row">
    <label>API URL</label>
    <input id="api" type="text" value="https://smartbin-api-4ycp.onrender.com" />
    <button id="use">Use</button>
  </div>

  <div class="row" style="margin-top:8px;">
    <input id="file" type="file" accept="image/*" />
    <button id="go">Predict</button>
  </div>

  <div id="log"></div>
  <div id="out"></div>

<script>
async function fileToCompressedBlob(file, maxSide=1024, quality=0.8) {
  const img = new Image(); img.decoding="async";
  img.src = URL.createObjectURL(file);
  await new Promise((res, rej)=>{img.onload=res; img.onerror=rej;});
  const s = Math.min(1, maxSide / Math.max(img.width, img.height));
  const w = Math.round(img.width*s), h = Math.round(img.height*s);
  const c = document.createElement("canvas"); c.width=w; c.height=h;
  c.getContext("2d").drawImage(img, 0, 0, w, h);
  return await new Promise(res=>c.toBlob(res, "image/jpeg", quality));
}
async function predict() {
  const api = document.getElementById("api").value.trim().replace(/\/$/,'');
  const file = document.getElementById("file").files[0];
  const out = document.getElementById("out");
  if (!api || !file) { out.textContent="Set API URL + choose a file."; return; }
  try {
    const blob = await fileToCompressedBlob(file, 1024, 0.8);
    const form = new FormData(); form.append("file", blob, "image.jpg");
    const fetchWithTimeout = (ms)=> {
      const ctl = new AbortController(); const t=setTimeout(()=>ctl.abort(), ms);
      return (url, opts)=>fetch(url,{...opts,signal:ctl.signal}).finally(()=>clearTimeout(t));
    };
    let r = await fetchWithTimeout(25000)(api + "/predict", { method:"POST", body: form });
    if (!r.ok) { await new Promise(r=>setTimeout(r,2000)); r = await fetchWithTimeout(25000)(api + "/predict", { method:"POST", body: form }); }
    if (!r.ok) { out.textContent = `Error: HTTP ${r.status} — ${await r.text()}`; return; }
    out.textContent = JSON.stringify(await r.json(), null, 2);
  } catch(e){ out.textContent = "Error: " + e; }
}
</script>
</body>
</html>
